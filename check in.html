<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录用户登记</title>
    <link rel="icon" href="imgs/log.ico"><!--标签log-->
    <link rel="stylesheet" href="css/log in.css"><!--外部链接css样式-->
    <style>
        body{
            margin: 0;
            border: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!--头部部分-->
    <div class="lb-head">
        <div>
            <p>公交调度系统登录界面</p>
        </div>
    </div>
    <div class="lb">
        <!--登录div部分-->
        <div class="lb-log-in">
            <h2>注册</h2>
            <p>
                <input class="input-box" type="user" placeholder="请输入员工号"> 
            </p>
            <p>
                <input class="input-box" type="password" placeholder="请输入手机号">
            </p>
            <p>
                <input class="input-box" type="password" placeholder="请输入密码">
            </p>
            <p>
                <button type="button">注册</button>
            </p>
            <label for="passwords"><input type="checkbox">阅读并接受<a href="#">《用户协议》</a></label>
        </div>
    </div>
</body>
</html>
