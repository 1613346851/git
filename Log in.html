<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录管理员用户</title>
    <link rel="icon" href="imgs/log.ico"><!--标签log-->
    <link rel="stylesheet" href="css/log in.css"><!--外部链接css样式-->
    <style>
        body{
            margin: 0;
            border: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!--头部部分-->
    <div class="lb-head">
        <div>
            <p>公交调度系统登录界面</p>
        </div>
    </div>
    <div class="lb">
        <!--登录div部分-->
        <div class="lb-log-in">
            <h2>登录</h2>
            <p>
                <input class="input-box" type="user" placeholder="用户名"> 
            </p>
            <p>
                <input class="input-box" type="password" placeholder="密码">
            </p>
            <p>
                <button type="button">登录</button>
            </p>
            <label for="passwords"><input type="checkbox">记住密码</label>
            <a class="zc" href="check in.html">注册账号</a>
        </div>
    </div>
</body>
</html>
